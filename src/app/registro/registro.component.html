<body>
    <button id="btn-menu" routerLink="/inicio">Volver</button>
    <div class="register-container">
        <div class="register">
            <p id="title">Registro</p>
            <div class="dos">
                <input #name id="name" placeholder="Nombre">
                <input #password id="password" placeholder="Contraseña" type="password">
            </div>
            <input #mail id="mail" placeholder="Correo">
            <input #direccion id="direccion" placeholder="Direccion">
            <button (click)="registro(mail.value, password.value, name.value, direccion.value)" id="btn">Registrarse</button>
            <p style="color: red;">{{error}}</p>
            <a id="link" routerLink="/login">¿Ya tenés cuenta?</a>
        </div>
        
    </div>
    
    

</body>
